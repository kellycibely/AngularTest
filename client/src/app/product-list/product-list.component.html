<mat-card>
  <mat-card-title>Lista de Produtos</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let product of products">
        <img mat-list-avatar src="{{product.giphyUrl}}" alt="{{product.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/product-edit', product.id]">{{product.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/product-add']">Add</button>
</mat-card>
